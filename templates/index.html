<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Skycast - Predict Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-darker: #0f172a;
            --bg-dark: #1e293b;
            --bg: #334155;
            --bg-light: #475569;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            --transition: all 0.3s ease;
            --backdrop-filter: blur(10px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 1rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            width: 100%;
        }
        
        /* Responsive Typography */
        @media (max-width: 768px) {
            html {
                font-size: 14px;
            }
            
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 0 0.75rem;
            }

            .card {
                padding: 1rem;
                border-radius: 0.75rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0.75rem;
            }

            .form-col {
                width: 100%;
            }

            .btn {
                padding: 0.75rem 1.25rem;
                font-size: 0.95rem;
            }
        }
        
        @media (max-width: 480px) {
            html {
                font-size: 14px;
            }
            
            body {
                padding: 0.25rem;
            }
            
            .container {
                padding: 0 0.5rem;
            }

            .card {
                padding: 0.75rem;
                border-radius: 0.5rem;
            }

            .form-control {
                padding: 0.65rem 0.85rem;
                font-size: 0.9rem;
            }

            .btn {
                width: 100%;
                padding: 0.8rem;
                margin: 0.25rem 0;
            }
            
            .desktop-text {
                display: none;
            }
            
            .btn-outline {
                padding: 0.75rem;
            }
            
            #useLocationBtn {
                min-width: 40px;
                justify-content: center;
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Card Styles */
        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.25rem;
            backdrop-filter: var(--backdrop-filter);
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-bottom: 1.5rem;
            width: 100%;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-col {
            flex: 1;
            min-width: 0;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            color: var(--text);
            font-size: 0.95rem;
            transition: var(--transition);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* Location Input Container */
        .location-input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }

        .input-with-icon {
            position: relative;
            flex: 1;
        }

        .input-with-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .input-with-icon .form-control {
            padding-left: 36px;
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .input-with-icon .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn-location {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 0 16px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--primary);
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            height: 44px;
        }

        .btn-location:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-1px);
        }

        .btn-location i {
            font-size: 0.9em;
        }

        .popular-locations {
            margin-top: 12px;
        }

        .popular-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .location-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .location-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 4px 12px;
            font-size: 0.8rem;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .location-chip:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        /* Button Styles */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            font-size: 1rem;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow: hidden;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        
        .location-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 6px 14px;
            font-size: 0.85rem;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .location-chip:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-1px);
        }
        
        .location-chip:active {
            transform: translateY(0);
        }
        
        .popular-locations {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        @media (max-width: 480px) {
            .location-chip {
                padding: 5px 12px;
                font-size: 0.8rem;
            }
            
            .popular-locations {
                gap: 6px;
            }
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(40, 40);
                opacity: 0;
            }
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* Main Content */
        .main-content {
            display: grid;
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease, backdrop-filter 0.3s ease;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--bg-dark);
            border-radius: 1rem;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
        }

        .modal-body {
            padding: 1.25rem;
        }

        .weather-result {
            text-align: center;
            padding: 0.5rem;
        }

        .weather-icon {
            font-size: 3.5rem;
            margin: 0.75rem 0;
            color: #fbbf24;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0.75rem 0;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin: 1.25rem 0 0.5rem;
        }

        .detail-item {
            background: var(--glass);
            padding: 1rem 0.5rem;
            border-radius: 0.5rem;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .detail-item:active {
            transform: scale(0.98);
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-weight: 600;
            font-size: 1rem;
            word-break: break-word;
        }

        @media (max-width: 480px) {
            .modal-body {
                padding: 1rem 0.75rem;
            }

            .weather-icon {
                font-size: 3rem;
                margin: 0.5rem 0;
            }

            .temperature {
                font-size: 2.25rem;
                margin: 0.5rem 0;
            }

            .weather-details {
                grid-template-columns: 1fr;
                gap: 0.5rem;
                margin: 1rem 0 0.5rem;
            }

            .detail-item {
                padding: 0.9rem 0.5rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-align: left;
                padding: 0.75rem 1rem;
            }

            .detail-label,
            .detail-value {
                margin: 0;
                font-size: 0.95rem;
            }

            .detail-value {
                font-weight: 500;
                text-align: right;
                padding-left: 0.5rem;
            }
        }

        /* Loading State */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1001;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .loading.show {
            display: flex;
            opacity: 1;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            border-right-color: var(--primary);
            border-bottom-color: var(--primary);
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 4px solid transparent;
            border-top-color: rgba(99, 102, 241, 0.5);
            border-radius: 50%;
            animation: spin 1.5s cubic-bezier(0.5, 0, 0.5, 1) infinite reverse;
        }

        .loading p {
            font-size: 1.1rem;
            margin-top: 1rem;
            color: var(--text);
            font-weight: 500;
            text-align: center;
            max-width: 80%;
            line-height: 1.5;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .weather-details {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Skycast</h1>
            <p class="tagline">Accurate weather predictions for any location in Ghana</p>
        </header>

        <main class="main-content">
            <div class="card">
                <h2 style="margin-bottom: 1.5rem;">Weather Prediction</h2>
                <form id="weatherForm">
                    <div class="form-group">
                        <label for="location" class="form-label">Location</label>
                        <div class="location-input-container">
                            <div class="input-with-icon">
                                <i class="fas fa-search"></i>
                                <input type="text" id="location" class="form-control" placeholder="Enter city or town in Ghana" required>
                            </div>
                            <button type="button" id="useLocationBtn" class="btn-location">
                                <i class="fas fa-location-arrow"></i>
                                <span>My Location</span>
                            </button>
                        </div>
                        <div class="popular-locations">
                            <p class="popular-label">Popular locations:</p>
                            <div class="location-chips">
                                <button type="button" class="location-chip" data-location="Accra">Accra</button>
                            <button type="button" class="location-chip" data-location="Kumasi">Kumasi</button>
                            <button type="button" class="location-chip" data-location="Tamale">Tamale</button>
                            <button type="button" class="location-chip" data-location="Sekondi-Takoradi">Sekondi-Takoradi</button>
                            <button type="button" class="location-chip" data-location="Cape Coast">Cape Coast</button>
                            <button type="button" class="location-chip" data-location="Koforidua">Koforidua</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-search"></i> Get Weather Prediction
                    </button>
                </form>
            </div>
        </main>
            <!-- Loading Overlay -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing weather data...</p>
            </div>

            <!-- Results Modal -->
            <div class="modal" id="resultModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Weather Prediction</h3>
                        <button class="close-btn" id="closeModal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="weather-result">
                            <h3 id="resultLocation">Accra, Ghana</h3>
                            <p id="resultDate" class="text-muted">Tuesday, August 12, 2025</p>
                            <p id="resultCoordinates" class="text-muted small" style="display: none;"></p>
                            
                            <div class="weather-main">
                                <div class="weather-icon">
                                    <i class="wi wi-day-sunny"></i>
                                </div>
                                <div class="weather-temp">
                                    <div class="temperature" id="resultTemp">--°C</div>
                                    <div id="resultCondition" class="weather-condition">--</div>
                                </div>
                            </div>
                            
                            <div class="weather-details">
                                <div class="detail-item">
                                    <div class="detail-icon">
                                        <i class="wi wi-thermometer"></i>
                                    </div>
                                    <div class="detail-info">
                                        <div class="detail-label">Feels Like</div>
                                        <div class="detail-value" id="resultFeelsLike">--°C</div>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">
                                        <i class="wi wi-humidity"></i>
                                    </div>
                                    <div class="detail-info">
                                        <div class="detail-label">Humidity</div>
                                        <div class="detail-value" id="resultHumidity">--%</div>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">
                                        <i class="wi wi-strong-wind"></i>
                                    </div>
                                    <div class="detail-info">
                                        <div class="detail-label">Wind</div>
                                        <div class="detail-value" id="resultWind">-- km/h</div>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">
                                        <i class="wi wi-raindrop"></i>
                                    </div>
                                    <div class="detail-info">
                                        <div class="detail-label">Precipitation</div>
                                        <div class="detail-value" id="resultPrecip">-- mm</div>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">
                                        <i class="wi wi-thermometer-exterior"></i>
                                    </div>
                                    <div class="detail-info">
                                        <div class="detail-label">Min Temp</div>
                                        <div class="detail-value" id="resultMinTemp">--°C</div>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">
                                        <i class="wi wi-thermometer"></i>
                                    </div>
                                    <div class="detail-info">
                                        <div class="detail-label">Max Temp</div>
                                        <div class="detail-value" id="resultMaxTemp">--°C</div>
                                    </div>
                                </div>

                            </div>
                            
                            <div class="weather-actions" style="margin-top: 1.5rem; text-align: center;">
                                <button class="btn btn-outline" onclick="window.print()">
                                    <i class="fas fa-print"></i> Print Forecast
                                </button>
                                <button class="btn btn-outline" id="saveLocationBtn">
                                    <i class="fas fa-bookmark"></i> Save Location
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const weatherForm = document.getElementById('weatherForm');
        const loading = document.getElementById('loading');
        const resultModal = document.getElementById('resultModal');
        const closeModal = document.getElementById('closeModal');
        const locationInput = document.getElementById('location');
        const saveLocationBtn = document.getElementById('saveLocationBtn');

        // Set default date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('date').valueAsDate = tomorrow;
            
            // Show welcome message
            setTimeout(() => {
                showNotification('Welcome to Skycast!', 'info');
            }, 500);
            
            // Handle form submission
            weatherForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const locationInput = document.getElementById('location');
                const location = locationInput.value.trim();
                const date = document.getElementById('date').value;
                
                if (!location) {
                    showError('Please enter a location');
                    return;
                }
                
                // Show loading
                showLoading(true);
                
                try {
                    // Create form data
                    const formData = new FormData();
                    formData.append('location', location);
                    formData.append('predictionDate', date);  // This matches the backend's expected field name
                    
                    // Add coordinates if available
                    if (locationInput.dataset.latitude && locationInput.dataset.longitude) {
                        formData.append('latitude', locationInput.dataset.latitude);
                        formData.append('longitude', locationInput.dataset.longitude);
                    }
                    
                    console.log('Sending request with data:', {
                        location: location,
                        date: date,
                        latitude: locationInput.dataset.latitude,
                        longitude: locationInput.dataset.longitude
                    });
                    
                    // Call the API endpoint
                    let response;
                    let data;
                    
                    try {
                        response = await fetch('/predict', {
                            method: 'POST',
                            body: formData
                        });
                        
                        // Try to parse the response as JSON
                        try {
                            data = await response.json();
                            console.log('Received response:', data);
                        } catch (jsonError) {
                            console.error('Failed to parse JSON response:', jsonError);
                            const text = await response.text();
                            console.error('Raw response:', text);
                            throw new Error('Invalid response from server');
                        }
                        
                        if (!response.ok) {
                            throw new Error(data.error || `Server responded with status ${response.status}`);
                        }
                        
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        
                        if (!data.weather_predictions) {
                            console.error('Missing weather_predictions in response:', data);
                            throw new Error('Invalid response format from server: missing weather predictions');
                        }
                    } catch (error) {
                        console.error('API Request Error:', {
                            error: error,
                            status: response?.status,
                            statusText: response?.statusText,
                            response: data
                        });
                        throw error; // Re-throw to be caught by the outer catch
                    }
                    
                    // Update UI with API response
                    updateModalWithData({
                        ...data,
                        date: formatDate(date)
                    });

        // Get current location using geolocation API
        async function getCurrentLocation() {
            const locationInput = document.getElementById('location');
            const useLocationBtn = document.getElementById('useLocationBtn');
            
            if (!locationInput || !useLocationBtn) {
                console.error('Required elements not found');
                return;
            }
            
            // Show loading state
            const originalBtnHTML = useLocationBtn.innerHTML;
            useLocationBtn.disabled = true;
            useLocationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Locating...';
            
            // Show initial notification
            showNotification('Requesting location access...', 'info');
            
            if (!navigator.geolocation) {
                showNotification('Geolocation is not supported by your browser', 'error');
                useLocationBtn.disabled = false;
                useLocationBtn.innerHTML = originalBtnHTML;
                return;
            }
            
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    });
                });
                
                const { latitude, longitude } = position.coords;
                
                // Show loading message
                showNotification('Finding your location...', 'info');
                
                // Use OpenStreetMap's Nominatim for reverse geocoding
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&addressdetails=1`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch location data');
                }
                
                const data = await response.json();
                
                let locationName = '';
                if (data.address) {
                    // Try to get the most specific location name available
                    locationName = data.address.city || 
                                 data.address.town || 
                                 data.address.village || 
                                 data.address.county || 
                                 data.address.state || 
                                 data.address.region ||
                                 data.address.hamlet ||
                                 data.address.suburb ||
                                 'Nearby Location';
                    
                    // If we have a more specific name in display_name, use that
                    if (data.display_name) {
                        const parts = data.display_name.split(',');
                        if (parts.length > 0) {
                            locationName = parts[0].trim();
                        }
                    }
                } else {
                    locationName = `Location (${latitude.toFixed(4)}, ${longitude.toFixed(4)})`;
                }
                
                // Update the location input
                locationInput.value = locationName;
                
                // Store coordinates in a hidden field for later use
                let coordsInput = document.getElementById('coordinates');
                if (!coordsInput) {
                    coordsInput = document.createElement('input');
                    coordsInput.type = 'hidden';
                    coordsInput.id = 'coordinates';
                    coordsInput.name = 'coordinates';
                    document.getElementById('weatherForm').appendChild(coordsInput);
                }
                coordsInput.value = `${latitude},${longitude}`;
                
                // Show success message
                showNotification(`Location set to: ${locationName}`, 'success');
                
            } catch (error) {
                console.error('Error getting location:', error);
                let errorMessage = 'Unable to retrieve your location';
                
                if (error.code === 1) { // PERMISSION_DENIED
                    errorMessage = 'Location access was denied. Please enable location permissions in your browser settings and try again.';
                } else if (error.code === 2) { // POSITION_UNAVAILABLE
                    errorMessage = 'Location information is currently unavailable. Please check your connection and try again.';
                } else if (error.code === 3) { // TIMEOUT
                    errorMessage = 'The request to get your location timed out. Please try again in a moment.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Unable to determine your location. Please check your internet connection.';
                } else if (error.message.includes('User denied Geolocation')) {
                    errorMessage = 'Location access was denied. Please allow location access to use this feature.';
                }
                
                showNotification(errorMessage, 'error');
            } finally {
                // Reset button state
                if (useLocationBtn) {
                    useLocationBtn.disabled = false;
                    useLocationBtn.innerHTML = '<i class="fas fa-location-arrow"></i> My Location';
                }
            }
        }
        
        // Initialize location button
        const useLocationBtn = document.getElementById('useLocationBtn');
        if (useLocationBtn) {
            useLocationBtn.addEventListener('click', getCurrentLocation);
        }          
            
            // Helper functions
            function showLoading(show) {

            function showNotification(message, type = 'info', duration = 5000) {
                // Create notification container if not exists
                let notificationContainer = document.getElementById('notification-container');
                if (!notificationContainer) {
                    notificationContainer = document.createElement('div');
                    notificationContainer.id = 'notification-container';
                    notificationContainer.className = 'notification-container';
                    document.body.appendChild(notificationContainer);
                    
                    // Add styles for notifications
                    const style = document.createElement('style');
                    style.textContent = `
                        .notification-container {
                            position: fixed;
                            top: 20px;
                            right: 20px;
                            z-index: 9999;
                            display: flex;
                            flex-direction: column;
                            gap: 12px;

                        .notification {
                            position: relative;
                            padding: 16px 20px;
                            border-radius: 12px;
                            color: #fff;
                            font-size: 0.95rem;
                            line-height: 1.5;

                            border: 1px solid rgba(255, 255, 255, 0.08);

                            overflow: hidden;
                            pointer-events: auto;
                            display: flex;
                            align-items: flex-start;
                            max-width: 320px;

                        }
                        
                        .notification::before {
                            content: '';
                            position: absolute;

                            100% { transform: scaleX(0); }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                // Create notification element
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                // Add icon based on type
                const iconMap = {
                    error: 'exclamation-circle',
                    success: 'check-circle',

                };
                
                const icon = document.createElement('i');
                icon.className = `fas fa-${iconMap[type] || 'info-circle'} icon`;
                
                // Add content
                const content = document.createElement('div');
                content.className = 'content';
                
                const title = document.createElement('div');
                title.className = 'title';
                title.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                messageEl.textContent = message;
                
                content.appendChild(title);
                content.appendChild(messageEl);
                
                // Add close button
                const closeBtn = document.createElement('button');
                closeBtn.className = 'close-btn';
                closeBtn.innerHTML = '&times;';
                closeBtn.setAttribute('aria-label', 'Close notification');
                
                // Add progress bar
                const progress = document.createElement('div');
                progress.className = 'progress-bar';
                progress.style.animation = `progress ${duration}ms linear forwards`;
                
                // Assemble notification
                notification.appendChild(icon);
                notification.appendChild(content);
                notification.appendChild(closeBtn);
                notification.appendChild(progress);
                notificationContainer.appendChild(notification);
                
                // Trigger show animation
                setTimeout(() => notification.classList.add('show'), 10);
                
                // Close handler
                const closeNotification = () => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                };
                
                // Add close event
                closeBtn.onclick = closeNotification;
                
                // Auto-remove after delay if duration is not 0
                if (duration > 0) {
                    setTimeout(closeNotification, duration);
                }
                
                return {
                    close: closeNotification
                };
            }
            
            // Keep showError for backward compatibility
            function showError(message) {
                return showNotification(message, 'error');
            }
            
            function showModal() {
                resultModal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }
            
            function hideModal() {
                resultModal.classList.remove('show');
                document.body.style.overflow = 'auto';
            }
            
            function debounce(func, wait) {
                let timeout;
                return function(...args) {
                    const context = this;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), wait);
                };
            }
            
            function updateAutocomplete(cities) {
                // Implement autocomplete dropdown
                console.log('Available cities:', cities);
            }
            
            // Function to update modal with weather data
            function updateModalWithData(data) {
                const predictions = data.weather_predictions || {};
                const coordinates = data.coordinates || {};
                
                // Update location and date
                document.getElementById('resultLocation').textContent = data.location || 'Unknown Location';
                document.getElementById('resultDate').textContent = data.date || '';
                
                // Update main weather info
                const temp = extractNumericValue(predictions['Tmax']);
                const minTemp = extractNumericValue(predictions['Tmin']);
                const humidity = extractNumericValue(predictions['Relative_Humidity']);
                const windSpeed = extractNumericValue(predictions['Wind_Speed']);
                const rainfall = extractNumericValue(predictions['Rainfall']);
                
                // Update temperature and condition
                document.getElementById('resultTemp').textContent = temp !== null ? `${temp}°C` : '--';
                document.getElementById('resultCondition').textContent = getWeatherCondition(rainfall, temp, humidity);
                
                // Update detailed metrics
                document.getElementById('resultHumidity').textContent = humidity !== null ? `${humidity}%` : '--';
                document.getElementById('resultWind').textContent = windSpeed !== null ? `${windSpeed} km/h` : '--';
                document.getElementById('resultPrecip').textContent = rainfall !== null ? `${rainfall} mm` : '--';
                document.getElementById('resultFeelsLike').textContent = temp !== null ? `${calculateFeelsLike(temp, humidity, windSpeed)}°C` : '--';
                
                // Update additional metrics
                document.getElementById('resultMinTemp').textContent = minTemp !== null ? `${minTemp}°C` : '--';
                document.getElementById('resultMaxTemp').textContent = temp !== null ? `${temp}°C` : '--';
                
                // Update weather icon based on conditions
                const icon = document.querySelector('.weather-icon i');
                icon.className = getWeatherIcon(getWeatherCondition(rainfall, temp, humidity));
                
                // Show coordinates if available
                const coordinatesEl = document.getElementById('resultCoordinates');
                if (coordinates.latitude && coordinates.longitude) {
                    coordinatesEl.textContent = `${coordinates.latitude.toFixed(4)}, ${coordinates.longitude.toFixed(4)}`;
                    coordinatesEl.style.display = 'block';
                } else {
                    coordinatesEl.style.display = 'none';
                }
            }
            
            function extractNumericValue(str) {
                if (!str) return null;
                const match = str.toString().match(/[0-9.]+/);
                return match ? parseFloat(match[0]) : null;
            }
            
            function calculateFeelsLike(temp, humidity, windSpeed) {
                if (temp === null) return '--';
                // Simple heat index calculation (simplified)
                if (temp >= 27 && humidity >= 40) {
                    // Using a simplified heat index calculation
                    return Math.round(temp + (humidity / 100) * 5);
                }
                // For cooler temperatures, feels like is similar to actual temperature
                return Math.round(temp);
            }
            
            function getWeatherCondition(rainfall, temp, humidity) {
                if (rainfall === null) return 'N/A';
                
                if (rainfall > 10) return 'Heavy Rain';
                if (rainfall > 5) return 'Rainy';
                if (rainfall > 0.1) return 'Light Rain';
                
                if (temp > 30) return 'Sunny';
                if (temp > 25) return 'Partly Cloudy';
                if (temp > 20) return 'Cloudy';
                
                return 'Clear';
            }
            
            // Helper function to format date
            function formatDate(dateString) {
                if (!dateString) return '';
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('en-US', options);
            }
            
            // Helper function to get weather icon class
            function getWeatherIcon(condition) {
                const iconMap = {
                    'Sunny': 'wi wi-day-sunny',
                    'Partly Cloudy': 'wi wi-day-cloudy',
                    'Cloudy': 'wi wi-cloudy',
                    'Clear': 'wi wi-night-clear',
                    'Light Rain': 'wi wi-rain-mix',
                    'Rainy': 'wi wi-rain',
                    'Heavy Rain': 'wi wi-rain-wind',
                    'Thunderstorm': 'wi wi-thunderstorm',
                    'Foggy': 'wi wi-fog',
                    'N/A': 'wi wi-na'
                };
                return iconMap[condition] || 'wi wi-day-sunny';
            }
